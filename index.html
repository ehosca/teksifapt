<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEKSİF APARTMANI YÖNETİCİLİĞİ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #EAF2F8; /* Açık mavi zemin */
    }

    .banner {
      text-align: center;
      padding: 40px 10px 20px;
      font-size: 36px;
      font-weight: 900; /* Çok kalın */
      color: black;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .button {
      background-color: #154360; /* Koyu mavi */
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      width: 250px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .button:hover {
      background-color: #1A5276;
    }
  </style>
</head>
<body>
  <div class="banner">TEKSİF APARTMANI YÖNETİCİLİĞİ</div>
  <div class="buttons">
    <button class="button">ANASAYFA (Yönetici)</button>
    <a href="KAT_MALIKLERI.html" class="button">MALİKLER</a>
    <button class="button">AİDATLAR</button>
    <button class="button">GİDERLER</button>
    <button class="button">DUYURULAR</button>
    <button class="button">BAKIM & ONARIM</button>
  </div>
</body>
</html>
